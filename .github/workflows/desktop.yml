name: Simple Workflow

on:
  push:
    branches:
      - main

jobs:
  hello-world:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Print Hello World
        run: echo "Hello, World!"
      - name: mkdir
        run: mkdir "hello"
      - name: qw
        run: cd "hello"
      - name: qew
        run: touch "hello.txt"
